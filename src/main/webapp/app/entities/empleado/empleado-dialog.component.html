<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmpleadoLabel">Create or edit a Empleado</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!empleado.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="empleado.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idempleado">Idempleado</label>
            <input type="number" class="form-control" name="idempleado" id="field_idempleado"
                [(ngModel)]="empleado.idempleado" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="empleado.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="field_apellido"
                [(ngModel)]="empleado.apellido" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nacimiento">Nacimiento</label>
            <input type="text" class="form-control" name="nacimiento" id="field_nacimiento"
                [(ngModel)]="empleado.nacimiento" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_documento">Documento</label>
            <input type="text" class="form-control" name="documento" id="field_documento"
                [(ngModel)]="empleado.documento" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_foto">Foto</label>
            <input type="text" class="form-control" name="foto" id="field_foto"
                [(ngModel)]="empleado.foto" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                [(ngModel)]="empleado.direccion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="field_telefono"
                [(ngModel)]="empleado.telefono" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_usuario">Usuario</label>
            <select class="form-control" id="field_usuario" name="usuario" [(ngModel)]="empleado.usuario">
                <option [ngValue]="null"></option>
                <option [ngValue]="usuarioOption.id === empleado.usuario?.id ? empleado.usuario : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_area">Area</label>
            <select class="form-control" id="field_area" name="area" [(ngModel)]="empleado.area" >
                <option [ngValue]="null"></option>
                <option [ngValue]="areaOption.id === empleado.area?.id ? empleado.area : areaOption" *ngFor="let areaOption of areas; trackBy: trackAreaById">{{areaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
