<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAreaLabel">Create or edit a Area</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!area.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="area.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idarea">Idarea</label>
            <input type="number" class="form-control" name="idarea" id="field_idarea"
                [(ngModel)]="area.idarea" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="area.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                [(ngModel)]="area.descripcion" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_horarios">Horarios</label>
            <select class="form-control" id="field_horarios" name="horarios" [(ngModel)]="area.horarios" >
                <option [ngValue]="null"></option>
                <option [ngValue]="horariosOption.id === area.horarios?.id ? area.horarios : horariosOption" *ngFor="let horariosOption of horarios; trackBy: trackHorariosById">{{horariosOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
