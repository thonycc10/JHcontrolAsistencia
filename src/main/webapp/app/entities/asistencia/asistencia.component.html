<div>
    <h2>
        <span>Asistencias</span>
        <button class="btn btn-primary float-right jh-create-entity create-asistencia" [routerLink]="['/', { outlets: { popup: ['asistencia-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Asistencia
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="asistencias">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idasistencia"><span>Idasistencia</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fecharegistroinicial"><span>Fecharegistroinicial</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fecharegistrofinal"><span>Fecharegistrofinal</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="enumtipoAsistencia"><span>Enumtipo Asistencia</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="empleado.id"><span>Empleado</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let asistencia of asistencias ;trackBy: trackId">
                <td><a [routerLink]="['../asistencia', asistencia.id ]">{{asistencia.id}}</a></td>
                <td>{{asistencia.idasistencia}}</td>
                <td>{{asistencia.fecharegistroinicial}}</td>
                <td>{{asistencia.fecharegistrofinal}}</td>
                <td>{{asistencia.enumtipoAsistencia}}</td>
                <td>
                    <div *ngIf="asistencia.empleado">
                        <a [routerLink]="['../empleado', asistencia.empleado?.id ]" >{{asistencia.empleado?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../asistencia', asistencia.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'asistencia/'+ asistencia.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'asistencia/'+ asistencia.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="asistencias && asistencias.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
