<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAsistenciaLabel">Create or edit a Asistencia</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!asistencia.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="asistencia.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idasistencia">Idasistencia</label>
            <input type="number" class="form-control" name="idasistencia" id="field_idasistencia"
                [(ngModel)]="asistencia.idasistencia" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fecharegistroinicial">Fecharegistroinicial</label>
            <input type="text" class="form-control" name="fecharegistroinicial" id="field_fecharegistroinicial"
                [(ngModel)]="asistencia.fecharegistroinicial" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fecharegistrofinal">Fecharegistrofinal</label>
            <input type="text" class="form-control" name="fecharegistrofinal" id="field_fecharegistrofinal"
                [(ngModel)]="asistencia.fecharegistrofinal" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_enumtipoAsistencia">Enumtipo Asistencia</label>
            <input type="text" class="form-control" name="enumtipoAsistencia" id="field_enumtipoAsistencia"
                [(ngModel)]="asistencia.enumtipoAsistencia" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_empleado">Empleado</label>
            <select class="form-control" id="field_empleado" name="empleado" [(ngModel)]="asistencia.empleado" >
                <option [ngValue]="null"></option>
                <option [ngValue]="empleadoOption.id === asistencia.empleado?.id ? asistencia.empleado : empleadoOption" *ngFor="let empleadoOption of empleados; trackBy: trackEmpleadoById">{{empleadoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
